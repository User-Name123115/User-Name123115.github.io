<!DOCTYPE html>
<html>
<head>
  <title>Auto Localhost Client</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1em; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; word-wrap: break-word; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Auto Localhost Phone Server Client</h2>
  <label for="textInput">Enter text to send:</label>
  <textarea id="textInput" rows="4" placeholder="Type something..."></textarea>
  <button id="sendBtn">Send to Server (localhost:5000)</button>

  <h3>Response:</h3>
  <pre id="response">No requests yet.</pre>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');
    const responseEl = document.getElementById('response');

    sendBtn.onclick = async () => {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text');
        return;
      }

      const url = 'http://localhost:5000/process';

      responseEl.textContent = 'Sending...';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({text})
        });
        if (!res.ok) {
          responseEl.textContent = `Error: ${res.status} ${res.statusText}`;
          return;
        }
        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        responseEl.textContent = 'Fetch error: ' + e.message;
      }
    };
  </script>
</body>
</html>
