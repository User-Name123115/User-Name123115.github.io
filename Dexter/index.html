<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple YouTube-like Show List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #181818;
    color: white;
    margin: 0;
    padding: 0;
  }
  header {
    background: #cc0000;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }
  main {
    padding: 1rem;
    max-width: 800px;
    margin: auto;
  }
  .show-list {
    list-style: none;
    padding: 0;
  }
  .show-item {
    background: #282828;
    margin: 0.5rem 0;
    padding: 1rem;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .show-item:hover {
    background: #444;
  }
  .show-link {
    color: #cc0000;
    text-decoration: none;
    font-size: 1.2rem;
  }
  .show-link:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    color: #666;
    padding: 1rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>My Show List</header>
<main>
  <ul id="showList" class="show-list">
    <li>Loading shows...</li>
  </ul>
</main>
<footer>Shows updated from JSON</footer>

<script>
  async function loadShows() {
    // Corrected raw URL format for GitHub raw content
    const url = 'https://raw.githubusercontent.com/User-Name123115/User-Name123115.github.io/main/Dexter/Updatelist.json';
    const showListEl = document.getElementById('showList');
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Failed to fetch show list: HTTP ${response.status}`);
      }
      const text = await response.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (parseError) {
        throw new Error('Invalid JSON format in fetched data');
      }

      // Clear current list
      showListEl.innerHTML = '';

      for (const [showName, showLink] of Object.entries(data)) {
        const li = document.createElement('li');
        li.className = 'show-item';

        const a = document.createElement('a');
        a.href = showLink;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = showName;
        a.className = 'show-link';

        li.appendChild(a);
        showListEl.appendChild(li);
      }
    } catch (error) {
      showListEl.innerHTML = `<li>Error loading shows: ${error.message}</li>`;
    }
  }

  loadShows();
</script>
</body>
</html>
