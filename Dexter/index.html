<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Show List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
  }
  header {
    background: #000;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    border-bottom: 1px solid #fff;
    text-align: center;
  }
  main {
    padding: 1rem;
    max-width: 800px;
    margin: auto;
  }
  .show-list {
    list-style: none;
    padding: 0;
  }
  .show-item {
    background: #111;
    margin: 0.5rem 0;
    padding: 1rem;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .show-item:hover {
    background: #333;
  }
  .show-link {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
  }
  .show-link:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    color: #666;
    padding: 1rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>My Show List</header>
<main>
  <ul id="showList" class="show-list">
    <li>Loading shows...</li>
  </ul>
</main>
<footer>Shows updated from JSON</footer>

<script>
  // URL encode values for query parameters
  function encodeParam(param) {
    return encodeURIComponent(param);
  }

  async function loadShows() {
    const url = 'https://raw.githubusercontent.com/User-Name123115/User-Name123115.github.io/main/Dexter/Updatelist.json';
    const showListEl = document.getElementById('showList');
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Failed to fetch show list: HTTP ${response.status}`);
      }
      const text = await response.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        throw new Error('Invalid JSON format in fetched data');
      }

      showListEl.innerHTML = '';

      // Assuming data structure: { "Dexter": "videoLink1", "Crocodile": "videoLink2" }
      for (const [showName, videoLink] of Object.entries(data)) {
        const li = document.createElement('li');
        li.className = 'show-item';

        const a = document.createElement('a');
        // Link to Player.html with video and episode name as query params
        a.href = `Player.html?video=${encodeParam(videoLink)}&episode=${encodeParam(showName)}`;
        a.textContent = showName;
        a.className = 'show-link';

        li.appendChild(a);
        showListEl.appendChild(li);
      }
    } catch (error) {
      showListEl.innerHTML = `<li>Error loading shows: ${error.message}</li>`;
    }
  }

  loadShows();
</script>
</body>
</html>
