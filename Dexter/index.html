<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dexter List</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0;
    left: 0;
    background: #000;
    filter: grayscale(100%);
  }
  header {
    position: fixed;
    width: 100%;
    z-index: 10;
    background: #000;
    color: #fff;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    user-select: none;
    border-bottom: 1px solid #fff;
    box-sizing: border-box;
  }
  main {
    position: fixed;
    top: 56px;
    bottom: 0;
    width: 100%;
    overflow-y: auto;
    z-index: 5;
    padding: 1rem;
    box-sizing: border-box;
  }
  .show-list {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 800px;
  }
  .show-item {
    background: #111;
    margin: 0.5rem 0;
    padding: 1rem;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .show-item:hover {
    background: #333;
  }
  .show-link {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
  }
  .show-link:hover {
    text-decoration: underline;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    color: #666;
    padding: 0.5rem;
    font-size: 0.9rem;
    background: #000;
    text-align: center;
    border-top: 1px solid #444;
    box-sizing: border-box;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="particles-js"></div>
<header>Dexter List</header>
<main>
  <ul id="showList" class="show-list">
    <li>Loading...</li>
  </ul>
</main>
<footer>updated from a JSON file so i can add more if i need</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.2, random: false },
      size: { value: 3, random: true },
      line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.1, width: 1 },
      move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'grab' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 0.3 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  function encodeParam(param) {
    return encodeURIComponent(param);
  }

  async function loadShows() {
    const url = 'https://raw.githubusercontent.com/User-Name123115/User-Name123115.github.io/main/Dexter/Updatelist.json';
    const showListEl = document.getElementById('showList');
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Failed to fetch show list: HTTP ${response.status}`);
      }
      const data = await response.json();

      showListEl.innerHTML = '';

      for (const [showName, videoLink] of Object.entries(data)) {
        const li = document.createElement('li');
        li.className = 'show-item';

        const a = document.createElement('a');
        a.href = `player.html?video=${encodeParam(videoLink)}&episode=${encodeParam(showName)}`;
        a.textContent = showName;
        a.className = 'show-link';

        li.appendChild(a);
        showListEl.appendChild(li);
      }
    } catch (error) {
      showListEl.innerHTML = `<li>Error loading shows: ${error.message}</li>`;
    }
  }

  loadShows();
</script>
</body>
</html>
