<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    max-width: 350px;
    width: 100%;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input[type="text"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 12px;
    background: #1877f2;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 12px;
  }
  .contact-info {
    font-size: 14px;
    color: #555;
    margin-top: 12px;
  }
  .message {
    margin-top: 12px;
    font-weight: bold;
  }
  .message.success {
    color: green;
  }
  .message.error {
    color: red;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Sign In</h2>

  <form id="sign-in-form">
    <input type="text" id="signin-username" placeholder="Username" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>

  <div class="contact-info">To get an account, contact: <a href="mailto:244977@antigoschools.org">244977@antigoschools.org</a></div>
  <div class="message" id="message"></div>
</div>

<script>
  const signInForm = document.getElementById('sign-in-form');
  const messageEl = document.getElementById('message');
  let credentials = {};

  async function loadCredentials() {
    try {
      const response = await fetch('https://paste.ubuntu.com/p/ZVBhQ6WwZw/plain/');
      const text = await response.text();
      const lines = text.split('\n').filter(line => line.trim());
      lines.forEach(line => {
        const match = line.match(/"([^"]+)"\s+"([^"]+)"/);
        if (match) {
          const user = match[1];
          const pass = match[2];
          credentials[user] = pass;
        }
      });
    } catch (e) {
      messageEl.textContent = 'Failed to load credentials.';
      messageEl.className = 'message error';
      console.error(e);
    }
  }
  loadCredentials();

  signInForm.addEventListener('submit', e => {
    e.preventDefault();
    messageEl.textContent = '';
    const username = document.getElementById('signin-username').value.trim();
    const password = document.getElementById('signin-password').value;
    if (credentials[username] && credentials[username] === password) {
      messageEl.textContent = `Signed in successfully as ${username}.`;
      messageEl.className = 'message success';
    } else {
      messageEl.textContent = 'Invalid username or password.';
      messageEl.className = 'message error';
    }
  });
</script>

</body>
</html>
