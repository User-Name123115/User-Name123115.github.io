<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dexter - Sign In</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: #121212; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden;
  }
  #particles-js {
    position: fixed; width: 100%; height: 100%; z-index: 0; top: 0; left: 0; background: #121212; filter: grayscale(90%);
  }
  header {
    position: fixed; width: 100%; z-index: 10; background: #1e1e1e; color: #eee; padding: 1rem; font-size: 1.5rem; font-weight: 600;
    text-align: center; user-select: none; border-bottom: 1px solid #333; box-sizing: border-box;
    text-shadow: 0 1px 3px rgba(0,0,0,0.7);
  }
  main {
    position: fixed; top: 56px; bottom: 0; width: 100%; overflow-y: auto; z-index: 5; padding: 1rem 0; box-sizing: border-box;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  form {
    background: #222;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    padding: 2rem 2.5rem;
    width: 320px;
    box-sizing: border-box;
    user-select: none;
  }
  h2 {
    margin: 0 0 1.5rem 0;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    color: #eee;
    user-select: none;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #eee;
    font-size: 1rem;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    background-color: #444;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #1877f2;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background: #145dbf;
    outline: none;
  }
  .contact-info {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #aaa;
    text-align: center;
    user-select: none;
  }
  .contact-info a {
    color: #5599ff;
    text-decoration: none;
  }
  .contact-info a:hover, .contact-info a:focus {
    text-decoration: underline;
  }
  .message {
    margin-top: 1rem;
    font-weight: 600;
    text-align: center;
    user-select: none;
  }
  .message.success {
    color: #4caf50;
  }
  .message.error {
    color: #f44336;
  }
  main::-webkit-scrollbar {
    width: 8px;
  }
  main::-webkit-scrollbar-track {
    background: #121212;
  }
  main::-webkit-scrollbar-thumb {
    background-color: #444;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="particles-js"></div>
<header>Dexter</header>
<main>
  <form id="sign-in-form" aria-label="Sign in form" autocomplete="off" novalidate>
    <h2>Sign In</h2>
    <input type="text" id="signin-username" name="username" placeholder="Username" autocomplete="username" required aria-required="true" />
    <input type="password" id="signin-password" name="password" placeholder="Password" autocomplete="current-password" required aria-required="true" />
    <button type="submit" aria-label="Sign in">Sign In</button>
    <div class="message" id="message" role="alert" aria-live="polite"></div>
    <div class="contact-info" aria-live="polite">
      To get an account, contact: <a href="mailto:244977@antigoschools.org">244977@antigoschools.org</a>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.15, random: false },
      size: { value: 3, random: true },
      line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.08, width: 1 },
      move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'grab' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 0.3 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  const messageEl = document.getElementById('message');
  const form = document.getElementById('sign-in-form');

  // Credentials embedded directly due to CORS restrictions
  // Format: { username: password }
  const credentials = {
    "user1": "pass1",
    "user2": "pass2",
    "admin": "adminpass"
  };

  // For demo: fetch and parse credentials from paste.ubuntu.com is blocked by CORS,
  // so credentials are hardcoded above.
  // You can replace above with your actual data or server-side validation.

  form.addEventListener('submit', e => {
    e.preventDefault();
    messageEl.textContent = '';
    messageEl.className = 'message';

    const username = form.elements['username'].value.trim();
    const password = form.elements['password'].value;

    if (!username || !password) {
      messageEl.textContent = 'Please enter username and password.';
      messageEl.classList.add('error');
      return;
    }

    if (credentials[username] && credentials[username] === password) {
      messageEl.textContent = `Signed in successfully as ${username}.`;
      messageEl.classList.add('success');
      // Redirect or grant access here
    } else {
      messageEl.textContent = 'Invalid username or password.';
      messageEl.classList.add('error');
    }
  });
</script>
</body>
</html>
