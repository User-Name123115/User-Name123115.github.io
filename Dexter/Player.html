<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  header {
    position: fixed;
    width: 100%;
    z-index: 10;
    background: #000;
    color: #fff;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    user-select: none;
    border-bottom: 1px solid #fff;
    box-sizing: border-box;
  }
  main {
    position: fixed;
    top: 56px; /* header height + padding */
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
    background: transparent;
  }
  video {
    width: 100vw;
    height: calc(100vh - 56px);
    object-fit: contain;
    background: black;
    outline: none;
  }
  .error {
    color: #fff;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<header id="episodeTitle">Loading...</header>
<main id="playerContainer">
  Loading video...
</main>

<script>
  const playerContainer = document.getElementById('playerContainer');
  const episodeTitle = document.getElementById('episodeTitle');

  const videoLink = sessionStorage.getItem('videoLink');
  const episodeName = sessionStorage.getItem('episodeName') || 'Video Player';

  episodeTitle.textContent = episodeName;

  if (!videoLink) {
    playerContainer.innerHTML = '<div class="error">No video link provided. Please go back and select a show.</div>';
  } else {
    const video = document.createElement('video');
    video.src = videoLink;
    video.controls = true;
    video.autoplay = true;
    video.playsInline = true;
    video.style.width = '100vw';
    video.style.height = 'calc(100vh - 56px)';
    video.style.objectFit = 'contain';
    video.style.background = 'black';

    playerContainer.innerHTML = '';
    playerContainer.appendChild(video);

    // Clear session storage so refresh won't show video without going through index page again
    sessionStorage.removeItem('videoLink');
    sessionStorage.removeItem('episodeName');
  }
</script>
</body>
</html>
