<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player</title>
<style>
  /* Black and white color scheme */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0;
    left: 0;
    background: #000;
    filter: grayscale(100%);
  }
  header {
    position: fixed;
    width: 100%;
    z-index: 10;
    background: #000;
    color: #fff;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    user-select: none;
    border-bottom: 1px solid #fff;
    box-sizing: border-box;
  }
  main {
    position: fixed;
    top: 56px; /* header height + padding */
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
    background: transparent;
  }
  video {
    width: 100vw;
    height: calc(100vh - 56px);
    object-fit: contain;
    background: black;
    outline: none;
  }
  .error {
    color: #fff;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<div id="particles-js"></div>
<header id="episodeTitle">Loading...</header>
<main id="playerContainer">
  Loading video...
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  // Initialize particles.js with black and white particles
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.2,
        "random": false
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.1,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 0.3
          }
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });

  // Get URL params
  function getParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  const playerContainer = document.getElementById('playerContainer');
  const episodeTitle = document.getElementById('episodeTitle');
  const videoLink = getParam('video');
  const episodeName = getParam('episode') || 'Video Player';

  episodeTitle.textContent = episodeName;

  if (!videoLink) {
    playerContainer.innerHTML = '<div class="error">No video link provided.</div>';
  } else {
    const video = document.createElement('video');
    video.src = videoLink;
    video.controls = true;
    video.autoplay = true;
    video.playsInline = true;
    video.style.width = '100vw';
    video.style.height = 'calc(100vh - 56px)';
    video.style.objectFit = 'contain';
    video.style.background = 'black';

    playerContainer.innerHTML = '';
    playerContainer.appendChild(video);
  }
</script>
</body>
</html>
